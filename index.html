<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width">
  <meta charset="UTF-8">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="row">
    <div class="col-md-2">
      <h2 class="text-center">Available Cats</h1>
  	  <div class="btn-group" data-bind="foreach: catList">
        <div class="btn btn-default btn-block" data-bind="text: name, click: $parent.selectCat"></div>
      </div>
			<div id="admin-container" style="display: none;">
				<form id="admin-form">
  				<div class="form-group">
    				<label for="cat-name">Cat name: </label>
    				<input type="text" class="form-control" name="cat-name" id="cat-name"></input>
    				<label for="cat-imgsrc">Image source file: </label>
    				<input type="text" class="form-control" name="cat-imgsrc" id="cat-imgsrc"></input>
    				<button type="button" id="submitcat" class="btn btn-default">Submit</button>
    				<button type="button" id="cancelcat" class="btn btn-default">Cancel</button>
  				</div>
				</form>
			</div>
		</div>

  	<div class="col-md-10">
  	  <div id="cat-detail-container" data-bind="with: currentCat">
        <h2 class="text-center" data-bind="text: name"></h2>
        <p class="text-center" data-bind="text: level"></p>
  	  	<img class="img-responsive img-rounded center-block" data-bind="click: $parent.incrementCounter, 
        attr: {src: imgSrc}">
  	  	<h1 class="text-center" data-bind="text: clickCount"></h1>
        <div>
          <h3>Nicknames</h3>
          <ul data-bind="foreach: nicknames">
            <li data-bind="text: $data" />
          </ul>
        </div>
  	  </div>
  	</div>
  </div>

  <script type="text/template" data-template="admin">

    </script>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
  <script src="js/cats.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
